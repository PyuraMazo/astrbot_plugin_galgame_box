<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'default';
            src: url('{{ font }}');
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'default';
        }

        h1 {
            font-size: 3em;
        }

        h2 {
            font-size: 2em;
        }

        body {
            background-image: url("{{ bg_image }}");
            background-repeat: no-repeat;
            background-size: cover;
            padding: 2em;
        }

        .content {
            width: 80vw;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 2em;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            align-items: center;
            padding: 2em;
        }

        .info {
            width: 100%;
            text-align: center;
            color: rgb(147, 187, 194);
            padding: 1em 0;
        }

        .gap {
            background-color: #ffffff;
            height: 0.2em;
            width: 80%;
            margin: 1em auto;
        }

        .main {
            display: flex;
            width: 100%;
            padding: 0 1em;
        }

        .main_image {
            flex: 1;
            margin-right: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main_image img {
            height: auto;
            width: 100%;
            display: block;
        }

        .details {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .details div {
            font-size: 1.5em;
            min-height: 3em;
            display: flex;
            align-items: center;
            margin-bottom: 0.5em;
            flex: 1;
        }

        .last {
            display: flex;
            flex-direction: column;
            padding: 1em;
            width: 100%;
        }

        .description {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
        }

        .preview img {
            width: 45%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="content">
        {% for item in items %}
        <div class="info">
            <h1>{{ title }}</h1>
        </div>
        <div class="gap"></div>
        <div class="info">
            <h1>{{ item.sub_title }}</h1>
        </div>
        <div class="main">
            <div class="main_image"><img src="{{ item.main_image }}" alt="图片失效"></div>
            <div class="details">
                <h2>基本信息</h2>
                <div>{{ item.text }}</div>
            </div>
        </div>
        <div class="last">
            <h2>简介</h2>
            <div class="description">{{ item.description }}</div>
            <h2>游戏截图</h2>
            <div class="preview">
                {% for img in item.images %}
                <img src="{{ img }}" alt="图片失效">
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
