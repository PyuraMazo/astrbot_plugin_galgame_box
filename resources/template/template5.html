<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'default';
            src: url('{{ font }}');
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'default';
        }

        h1 {
            font-size: 3em;
        }

        h2 {
            font-size: 2em;
        }

        body {
            background-image: url("{{ bg_image }}");
            /* background-repeat: no-repeat; */
            background-size: cover;
            padding: 2em;
            width: 100vw;
        }

        .content {
            width: 90vw;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 2em;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            align-items: center;
            padding: 2em;
        }

        .info {
            width: 100%;
            text-align: center;
            color: rgb(117, 187, 191);
            padding: 1em 0;
        }

        .gap {
            background-color: #ffffff;
            height: 0.2em;
            width: 80%;
            margin: 1em auto;
        }

        .show {
            margin-top: 1em;
            width: 95%;
            display: grid;
            grid-template-columns: repeat(9, 9vw);
            grid-template-rows: repeat(auto-fit, 12vw) ;
            grid-auto-flow: dense;
        }

        .block {
            border: 0.1em solid black;
            display: flex;
        }

        .block img {
            min-width: 9vw;
            object-fit: cover;
        }

    </style>
</head>

<body>
    <div class="content">
        <div class="info">
            <h1>{{ title }}</h1>
        </div>
        <div class="gap"></div>
        <h2>Galgame拼图</h2>
        <div class="show">
          {% for item in items %}
           <div class="block" style="grid-row: span {{ item.span }}; grid-column: span {{ item.span }};">
                <img src="{{ item.img }}" alt="">
           </div>
          {% endfor %}
        </div>
    </div>
</body>

</html>
