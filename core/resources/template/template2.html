<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'default';
            src: url('{{ font }}');
        }
        * {
            padding: 0;
            margin: 0;
            font-family: 'default';
        }

        body {
            background-image: url("{{ bg_image }}");
            background-repeat: no-repeat;
            background-size: cover;
            padding: 2em;
        }

        .content {
            width: 80vw;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 2em;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        .info {
            width: 100%;
            text-align: center;
            color: rgb(147, 187, 194);
            padding: 1em;
        }

        .gap {
            background-color: #ffffff;
            height: 0.2em;
            width: 80%;
            margin: 0 auto;
        }

        .block {
            margin: 1em auto;
            display: flex;
            flex-direction: column;
            width: 15vw;
            color: #ffffff;
            font-size: 20px;
        }

        img {
            height: auto;
            width: 95%;
            margin: 0 auto;
        }

        .column {
            width: 75vw;
            margin: 1em auto;
            border-radius: 1.5em;
            border-color: aqua;
            border-width: 0.3em;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="info">
            <h1>{{ title }}</h1>
        </div>
        <div class="gap"></div>
        {% for pro in items %}
        <div class="column">
            <div class="info"><h2>{{ pro.column_info }}</h2></div>
            {% for vn in pro.vns %}
            <div class="block">
                <img src="{{ vn.image }}" alt="图片失效">
                <div class="text">
                    {{ vn.text }}
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
